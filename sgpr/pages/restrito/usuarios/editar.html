<section class="restrito"  ng-controller="EditarUsuariosCtrl as editarUsuariosCtrl">

    <div class="alert success" ng-show="editarUsuariosCtrl.msgSuccess">ENVIADO COM SUCESSO! </div>
    <div class="alert warning" ng-show="editarUsuariosCtrl.msgError"> OCORREU UM PROBLEMA CONTATE O PROGRAMADOR! (ERRO #1)</div>

    <div class="btn-options">
        <a class="btn btn-info" href="#usuarios">Voltar</a>
    </div><!-- end .btn-options -->

    <h3 class="pr-titulo"> Editar Usuário</h3>

    <form name="form" id="form" class="formulario" novalidate>

        <label> Nome Completo: </label>
        <input ng-model="editarUsuariosCtrl.usuEdit.nome" type="text" required/>

        <label> Email: </label>
        <input ng-model="editarUsuariosCtrl.usuEdit.email" type="text" required/>

        <!-- <label> Perfil Name: </label> -->
        <!-- <div class="perfil-name">{{ editarUsuariosCtrl.usuEdit.nome | lowerCaseNoSpace}}</div> -->

        <label> Login: </label>
        <input ng-model="editarUsuariosCtrl.usuEdit.username" type="text" required/>

        <label> Senha: </label>
        <input ng-model="editarUsuariosCtrl.usuEdit.senha" type="password" required/>

        <label ng-if="principalCtrl.controle.tipo == 'adm' "> Nível: </label>
        <select ng-if="principalCtrl.controle.tipo == 'adm' " ng-model="editarUsuariosCtrl.usuEdit.nivel" required>
            <option ng-repeat="item in editarUsuariosCtrl.nivelLista" ng-value="{{item.nivel}}">{{item.nivel}} - {{item.descricao}}</option>
        </select>

        <fieldset ng-if="principalCtrl.controle.tipo == 'adm' ">
            <legend> Rádios (As quais ele pode ter acesso): </legend>
            <ul>
                <li>
                    <li ng-repeat="item in editarUsuariosCtrl.listaRadios">
                        <input type="checkbox" ng-click="editarUsuariosCtrl.toggleSelectionRadios(item.id)" 
                        ng-value="item.id" ng-checked="editarUsuariosCtrl.selectedRadios.indexOf(item.id) > -1">{{item.radio}}
                    </li>
                </li>
            </ul>
        </fieldset>
    
        <input ng-disabled="form.$invalid" class="btn btn-success" type="submit" value=" Salvar " ng-click="editarUsuariosCtrl.alterar();" />

    </form>

</section><!-- Fim #header -->
